<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management{% endblock %}</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: white;
            color: #2c3e50;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background: #2c3e50;
            color: white;
            margin-top: 30px;
            font-size: 14px;
        }
        /* Preloader Style */
#preloader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    top: 0;
    left: 0;
}

/* Dots Animation */
.dots-container {
    display: flex;
    justify-content: space-between;
    width: 60px;
}

.dot {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: #4361ee;
    opacity: 0;
    animation: blink 1.5s infinite ease-in-out;
}

.dot:nth-child(1) {
    animation-delay: 0s;
}

.dot:nth-child(2) {
    animation-delay: 0.3s;
}

.dot:nth-child(3) {
    animation-delay: 0.6s;
}

/* Animation to make dots blink */
@keyframes blink {
    0% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

/* Main Content - to adjust once preloader is removed */
.container {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

#preloader.hidden {
    display: none;
}

.container.visible {
    opacity: 1;
}


    </style>
</head>
<body>
 <!-- Preloader -->
    <div id="preloader">
        <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">üìò Student Management</div>
        <div>
            <a href="{% url 'home' %}">üè† Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">üö™ Logout</a>
            {% else %}
                <a href="{% url 'login' %}">üîë Login</a>
                <a href="{% url 'register' %}">üìù Register</a>
            {% endif %}
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Student Management System | All Rights Reserved
    </div>
<script>
    window.onload = function() {
    setTimeout(function(){
        // Hide preloader after 2 seconds
        document.getElementById("preloader").classList.add("hidden");
        // Show the main content
        document.querySelector(".container").classList.add("visible");
    }, 1500); // Preloader will be visible for 3 seconds
};
</script>
</body>
</html>
