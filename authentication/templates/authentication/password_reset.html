{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter your email address below, and weâ€™ll send you a link to reset your password.</p>

    <form method="POST" class="password-reset-form">
        {% csrf_token %}

        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>

        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>

<style>
    .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    input {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
