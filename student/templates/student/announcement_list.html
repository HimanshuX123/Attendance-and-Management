<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: orange;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            transition: 0.3s;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .sidebar a {
            display: block;
            color: black;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #004494;
        }

        .logout {
            position: absolute;
            bottom: 20px;
            width: 80%;
            text-align: left;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
        }

        .content {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        .content h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Table Header */
        thead {
            background: #004494;
            color: white;
            text-transform: uppercase;
        }

        thead th {
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }

        /* Table Rows */
        tbody tr {
            border-bottom: 1px solid #ddd;
            transition: background 0.3s ease-in-out;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        /* Table Data */
        td {
            padding: 12px;
            font-size: 14px;
            color: #333;
        }

        /* No Announcements Message */
        td[colspan="3"] {
            font-weight: bold;
            color: #888;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
                width: calc(100% - 200px);
            }
            table {
                font-size: 12px;
            }
            thead th, td {
                padding: 10px;
            }
        }
          .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            border: 2px solid white;
            background: black;
            text-align: center;
            margin: 5px 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Student Panel</h2>
    <a href="{% url 'student_dashboard' %}">Dashboard</a>


  <a href="{% url 'student_attendance' %}">View My Attendance</a>

    <a href="{% url 'user_logout' %}" class="logout">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="content">
        <h2>Announcements</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Message</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for announcement in announcements %}
                    <tr>
                        <td>{{ announcement.title }}</td>
                        <td>{{ announcement.message }}</td>
                        <td>{{ announcement.created_at|date:"Y-m-d H:i" }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" style="text-align: center;">No announcements available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
