<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            background: #343a40;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #007BFF;
        }

        /* Layout with Sidebar */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 12px;
            text-decoration: none;
            margin-bottom: 10px;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: white;
            color: #2c3e50;
        }

        .special-btn {
            background: #f39c12;
            border: 2px solid white;
            color: white;
        }

        .special-btn:hover {
            background: white;
            color: #f39c12;
        }

        .info-btn {
            background: #17a2b8;
            border: 2px solid white;
            color: white;
        }

        .info-btn:hover {
            background: white;
            color: #17a2b8;
        }

        /* Main Content */
        .content {
            flex-grow: 1;
            padding: 20px;
            background: white;
        }
        #preloader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.pencil {
    width: 4px;
    height: 50px;
    background: #ffb400;
    position: relative;
    animation: write 2s infinite alternate ease-in-out;
}

.pencil:before {
    content: "";
    width: 10px;
    height: 10px;
    background: red;
    position: absolute;
    top: -5px;
    left: -3px;
    border-radius: 50%;
}

@keyframes write {
    0% { transform: translateX(-20px) rotate(0deg); }
    100% { transform: translateX(20px) rotate(-10deg); }
}
        /* Preloader Style */
#preloader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    top: 0;
    left: 0;
}

/* Dots Animation */
.dots-container {
    display: flex;
    justify-content: space-between;
    width: 60px;
}

.dot {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: #4361ee;
    opacity: 0;
    animation: blink 1.5s infinite ease-in-out;
}

.dot:nth-child(1) {
    animation-delay: 0s;
}

.dot:nth-child(2) {
    animation-delay: 0.3s;
}

.dot:nth-child(3) {
    animation-delay: 0.6s;
}

/* Animation to make dots blink */
@keyframes blink {
    0% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

/* Main Content - to adjust once preloader is removed */
.container {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

#preloader.hidden {
    display: none;
}

.container.visible {
    opacity: 1;
}



    </style>
</head>
<body>
 <!-- Preloader -->
    <div id="preloader">
        <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>


    <!-- Navigation Bar -->
    <div class="navbar">
        <span>Principal Dashboard</span>
        <div>
            <a href="{% url 'user_logout' %}">Logout</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <a href="{% url 'student_list' %}">üìö Student List</a>
            <a href="{% url 'teacher_list' %}">üë®‚Äçüè´ Teacher List</a>
            <a href="{% url 'attendance_chart' %}">üìä Attendance Report</a>
            <a href="{% url 'view_attendance' %}">üìÑ Attendance List</a>
            <a href="{% url 'send_announcement' %}" class="special-btn">üì¢ Send Announcement</a>
            <a href="{% url 'notification_list' %}" class="info-btn">üîî View Notifications</a>
        </div>

        <!-- Content Section -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
<script>
    window.onload = function() {
    setTimeout(function(){
        // Hide preloader after 2 seconds
        document.getElementById("preloader").classList.add("hidden");
        // Show the main content
        document.querySelector(".container").classList.add("visible");
    }, 1000); // Preloader will be visible for 3 seconds
};
</script>
</body>
</html>
