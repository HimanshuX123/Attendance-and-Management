{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1e1e1e;
            --light-color: #f8f9fa;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* Sidebar Navigation */
        .navbar {
            background: linear-gradient(135deg, var(--dark-color), #2a2a2a);
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            width: 80%;
        }

        .logo a {
            color: white;
            text-decoration: none;
        }

        .nav-links {
            width: 100%;
            padding: 0 20px;
            list-style: none;
        }

        .nav-links li {
            width: 100%;
            margin: 8px 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            background: var(--primary-color);
            padding: 12px 15px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            text-align: left;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            border: 2px solid white;
        }

        .nav-links a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .nav-links a:hover {
            background: var(--secondary-color);
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
        }

        /* Main Content */
        .container {
            margin-left: var(--sidebar-width);
            padding: 30px;
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .navbar {
                width: 80px;
                overflow: hidden;
                align-items: center;
            }

            .logo, .nav-links a span {
                display: none;
            }

            .nav-links a {
                padding: 15px;
                justify-content: center;
            }

            .nav-links a i {
                margin-right: 0;
                font-size: 20px;
            }

            .container {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                flex-wrap: wrap;
                padding: 10px;
            }

            .logo {
                display: none;
            }

            .nav-links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-links li {
                width: auto;
                margin: 5px;
            }

            .nav-links a {
                width: 40px;
                height: 40px;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
            }

            .nav-links a i {
                margin-right: 0;
            }

            .container {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>


    <!-- Sidebar Navigation -->


    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'home' %}">Admin Panel</a>
        </div>
        <ul class="nav-links">
            <li>
                <a href="{% url 'admin_dashboard' %}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'authentication:approve_user' %}">
                    <i class="fas fa-user-check"></i>
                    <span>Approve Users</span>
                </a>
            </li>
            <li>
                <a href="{% url 'authentication:manage_classes' %}">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Manage Classes</span>
                </a>
            </li>
            <li>
                <a href="{% url 'authentication:admin_student_list' %}">
    <i class="fas fa-user-graduate"></i>
    <span>Student List</span>
</a>

    <a href="{% url 'authentication:admin_teacher_list' %}">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Teacher List</span>
    </a>
</li>

                <a href="{% url 'view_attendance' %}">
                    <i class="fas fa-clipboard-list"></i>
                    <span>View Attendance</span>
                </a>
            </li>
            <li>
                <a href="{% url 'authentication:logout' %}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Other pages will insert content here -->
        {% endblock %}
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
