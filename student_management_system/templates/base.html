<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
`
    <div class="navbar">
        <a href="{% url 'user_login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </div>

    <div class="container">
        <h1>Welcome to Student Management System</h1>
        <p>Manage students, teachers, and attendance efficiently.</p>

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
