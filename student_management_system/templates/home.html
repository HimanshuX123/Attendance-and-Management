{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #e91e63;
            --tertiary-color: #ff9800;
            --light-bg: linear-gradient(135deg, #e0f7fa, #90caf9);
            --dark-bg: linear-gradient(135deg, #2c3e50, #1c2833);
            --light-text: #333;
            --dark-text: #f4f4f4;
            --button-text-light: #000;
            --button-text-dark: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--light-bg);
            color: var(--light-text);
            transition: background 0.5s, color 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .container {
            background: #34495e;
        }

        .left, .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
            color: var(--light-text);
        }

        body.dark-mode h1 {
            color: var(--dark-text);
        }

        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            text-align: center;
            background: var(--primary-color);
            color: var(--button-text-light);
        }

        .btn:nth-child(2) { background: var(--secondary-color); }
        .btn:nth-child(3) { background: var(--tertiary-color); }

        body.dark-mode .btn {
            color: var(--button-text-dark);
        }

        .btn:hover {
            filter: brightness(0.9);
        }

        .theme-toggle {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: var(--secondary-color);
            color: var(--button-text-light);
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        body.dark-mode .theme-toggle {
            color: var(--button-text-dark);
        }

        .qr-code {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .left, .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side (QR Code) -->
        <div class="left">
            <div class="qr-code">
                <p>Scan to Login:</p>
                <img src="{% static 'common_qr.png' %}" alt="QR Code">
            </div>
        </div>

        <!-- Right Side (Login Buttons) -->
        <div class="right">
            <h1>Welcome to Student Management System</h1>
            <p>Manage students, teachers, and attendance efficiently.</p>

            <a href="{% url 'user_login' %}" class="btn">Login</a>
            <a href="{% url 'student_register' %}" class="btn">Student Registration</a>
            <a href="{% url 'teacher_register' %}" class="btn">Teacher Registration</a>

            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
