{% extends "base.html" %}

{% block content %}
<h2>Approved Students</h2>
<table border="1">
    <tr>
        <th>Full Name</th>
        <th>Roll Number</th>
        <th>Class</th>
        <th>Section</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.full_name }}</td>
        <td>{{ student.roll_number }}</td>
        <td>{{ student.class_name }}</td>
        <td>{{ student.section }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No students assigned to you.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
